<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Código de Barras Futurista</title>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #2f2f2f;
      color: #fff;
    }
    #scanner-container {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background-color: #333;
      margin: 40px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden; /* Garante que o vídeo não "escape" do contêiner */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Mantém a proporção do vídeo e preenche o contêiner */
      position: absolute;
      top: 0;
      left: 0;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    /* Responsividade */
    @media (max-width: 768px) {
      #scanner-container {
        height: 300px;
      }
    }
    @media (max-width: 480px) {
      #scanner-container {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1 style="font-size: 32px; margin-top: 20px;">Leitor de Código de Barras Futurista</h1>
  <div id="scanner-container"></div>
  <p id="result">Escaneie um código de barras.</p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resultElement = document.getElementById("result");

      // Inicializa o QuaggaJS
      Quagga.init(
        {
          inputStream: {
            type: "LiveStream",
            target: document.querySelector("#scanner-container"),
            constraints: {
              facingMode: "environment", // Usa a câmera traseira
            },
          },
          decoder: {
            readers: ["code_128_reader", "ean_reader", "ean_8_reader"], // Suporte a diferentes tipos de código
          },
        },
        (err) => {
          if (err) {
            console.error("Erro ao iniciar o Quagga:", err);
            resultElement.textContent = "Erro ao iniciar o leitor.";
            return;
          }
          Quagga.start();
        }
      );

      // Detecta códigos de barras
      Quagga.onDetected((data) => {
        resultElement.textContent = `Código detectado: ${data.codeResult.code}`;
        console.log("Código detectado:", data.codeResult.code);
      });
    });
  </script>
</body>
</html>
