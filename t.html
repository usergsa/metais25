<!DOCTYPE html>
<html>
<head>
  <title>Visualizador 4D</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <script>
    // Configuração da cena
    const scene = new THREE.Scene();
    
    // Configuração da câmera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;  // Posiciona a câmera para visualizar o modelo

    // Configuração do renderizador
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Adiciona iluminação à cena
    const ambientLight = new THREE.AmbientLight(0x404040, 2); // Luz ambiente
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Luz direcional
    directionalLight.position.set(5, 5, 5).normalize();
    scene.add(directionalLight);

    // Carregador do modelo GLTF
    const loader = new THREE.GLTFLoader();
    loader.load('glp.gltf', function (gltf) {
      scene.add(gltf.scene);
      animate();  // Chama a função de animação
    }, undefined, function (error) {
      console.error('Erro ao carregar o modelo:', error);
    });

    // Função de animação
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
