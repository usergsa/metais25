<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador 5D</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <script>
    // Configuração da cena
    const scene = new THREE.Scene();
    
    // Configuração da câmera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 5);  // Ajuste a posição da câmera

    // Configuração do renderizador
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Adiciona iluminação à cena
    const ambientLight = new THREE.AmbientLight(0x404040, 1); // Luz ambiente
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Luz direcional
    directionalLight.position.set(5, 5, 5).normalize();
    scene.add(directionalLight);

    // Criação de um cubo simples para verificar se a cena está funcionando
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Carregador do modelo GLTF
    const loader = new THREE.GLTFLoader();
    loader.load('glp.gltf', function (gltf) {
      scene.add(gltf.scene);
      
      // Ajuste da posição do modelo para garantir visibilidade
      gltf.scene.position.set(0, 0, 0);  // Centraliza o modelo na cena
      gltf.scene.scale.set(1, 1, 1);  // Ajuste a escala se necessário

      animate();  // Chama a função de animação
    }, undefined, function (error) {
      console.error('Erro ao carregar o modelo:', error);
    });

    // Função de animação
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Função para ajustar a tela ao redimensionar a janela
    window.addEventListener('resize', function () {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Controles de órbita para movimentar a câmera
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
  </script>
</body>
</html>
